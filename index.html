<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <section>
        <div class="player-turn"></div>
        <div class="board-parent">
            <div class="board-tile" name="1"></div>
            <div class="board-tile" name="2"></div>
            <div class="board-tile" name="3"></div>
            <div class="board-tile" name="4"></div>
            <div class="board-tile" name="5"></div>
            <div class="board-tile" name="6"></div>
            <div class="board-tile" name="7"></div>
            <div class="board-tile" name="8"></div>
            <div class="board-tile" name="9"></div>
        </div>
        <button class="start-button">Start The Game</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
